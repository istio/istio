apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: userauthconfig-operator
rules:
  - apiGroups:
      - security.anthos.io
    resources:
      - userauthconfigs
    verbs: ["get", "put", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: userauthconfig-operation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: userauthconfig-operator
subjects:
  - kind: ServiceAccount
    name: default
    namespace: asm-user-auth
