apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: default-route
spec:
  hosts:
    - c
  http:
    - route:
      - destination:
          host: c
          subset: v1
        weight: 100
        append_headers:
          istio-destination-custom-header: user-defined-value
        append_response_headers:
          istio-destination-custom-header-response: user-defined-value
        remove_response_headers:
        - istio-destination-custom-header-remove
      append_headers:
        istio-custom-header: user-defined-value
