      trigger: true
      passed: [update]
    - get: istio-installer
      passed: [update]
      trigger: true
    - get: istio-release-1.1
    - task: install-bookinfo
      params:
        KUBECONFIG: ((KUBECONFIG))
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-release-1.1
            path: src/github.com/istio/istio
          - name: istio-installer
        run:
