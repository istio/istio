data:

  values: |-
    {
      "global": {
        "arch": {
          "amd64": 2,
          "ppc64le": 2,
          "s390x": 2
        },
        "certificates": [],
        "configNamespace": "istio-system",
        "configValidation": true,
        "controlPlaneSecurityEnabled": true,
        "defaultNodeSelector": {},
        "defaultPodDisruptionBudget": {
          "enabled": true
        },
        "defaultResources": {
          "requests": {
            "cpu": "10m"
          }
        },
        "disablePolicyChecks": true,
        "enableHelmTest": false,
        "enableTracing": true,
        "enabled": false,
        "hub": "gcr.io/istio-testing",
        "imagePullPolicy": "",
        "imagePullSecrets": [],
        "istioNamespace": "istio-system",
        "istiod": {
          "enabled": true
        },
        "jwtPolicy": "third-party-jwt",
        "k8sIngress": {
          "enableHttps": false,
          "enabled": false,
          "gatewayName": "ingressgateway"
        },
        "localityLbSetting": {
