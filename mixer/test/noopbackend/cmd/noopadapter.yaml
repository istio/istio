##################################################################################################
# noopadapter service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: noopadapter
  namespace: istio-system
  labels:
    app: noopadapter
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: noopadapter
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: noopadapter
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: noopadapter
        version: v1
    spec:
      containers:
      - image: gcr.io/mixologist-142215/noopadapter
        imagePullPolicy: Always
        name: noopadapter
        args:
        - "8080"
        ports:
        - containerPort: 8080
