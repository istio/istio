    app.kubernetes.io/part-of: perses
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/component: workload
spec:
  replicas: 1
  serviceName: perses-headless
  selector:
    matchLabels:
      app.kubernetes.io/name: perses
      app.kubernetes.io/instance: perses
  template:
    metadata:
      labels:
        app.kubernetes.io/name: perses
        app.kubernetes.io/instance: perses
      annotations:
        checksum/config: de936e00640440602cdf34ff67e0de86dbb44b867ac5cf6479fa49ef29e18d9f
    spec:
      serviceAccountName: perses
      securityContext:
        fsGroup: 2000
      containers:
      - name: perses-provisioning-sidecar
        image: "kiwigrid/k8s-sidecar:1.30.7"
        volumeMounts:
        - name: provisioning
          mountPath: /etc/perses/provisioning
        env:
          - name: LABEL
            value: perses.dev/resource
          - name: LABEL_VALUE
            value: "true"
          - name: FOLDER
            value: /etc/perses/provisioning
      - name: perses
        image: "persesdev/perses:v0.51.1"
        imagePullPolicy: IfNotPresent
        args:
          - --config=/etc/perses/config/config.yaml
          - --web.listen-address=:8080
          - --web.hide-port=false
          - --web.telemetry-path=/metrics
          - --log.level=info
          - --log.method-trace=true
        volumeMounts:
          - name: config
            mountPath: "/etc/perses/config"
          - name: data
            mountPath: /perses
          - name: provisioning
            mountPath: /etc/perses/provisioning
        ports:
          - name: http
            containerPort: 8080
        readinessProbe:
          httpGet:
            path: /metrics
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /metrics
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
        - name: data
          emptyDir: {}
        - name: config
          configMap:
            name: perses
        - name: provisioning
          emptyDir: {}

