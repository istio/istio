apiVersion: v1
kind: Pod
metadata:
  name: hello
  annotations:
    "sidecar.istio.io/init-containers-before-proxy": "other-sidecar"
spec:
  initContainers:
    - name: other-sidecar
      restartPolicy: Always
      readinessProbe:
        httpGet:
          port: 3333
      image: "fake.docker.io/google-samples/hello-go-gke:1.0"
      ports:
        - name: http
          containerPort: 80
    - name: override-sidecar
      restartPolicy: Always
      readinessProbe:
        httpGet:
          port: 3333
      image: "fake.docker.io/google-samples/hello-go-gke:1.0"
      ports:
        - name: http
          containerPort: 80
  containers:
    - name: hello
      image: "fake.docker.io/google-samples/hello-go-gke:1.0"
      ports:
        - name: http
          containerPort: 80

