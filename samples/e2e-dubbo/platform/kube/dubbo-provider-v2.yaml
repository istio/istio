apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: e2e-dubbo-provider
  name: e2e-dubbo-provider-v2
  namespace: e2e-dubbo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: e2e-dubbo-provider
  template:
    metadata:
      labels:
        app: e2e-dubbo-provider-v2
      name: e2e-dubbo-provider
      namespace: e2e-dubbo
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: network
                operator: DoesNotExist
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - e2e-dubbo-provider
              topologyKey: kubernetes.io/hostname
            weight: 100
      tolerations:
      - effect: NoSchedule
        key: istio
        operator: Exists
      containers:
      - command:
        - bash
        - -c
        - |
          java \
            -jar dubbo-provider.jar
        image: docker.io/sofastack/e2e-dubbo-provider:0.2.1
        imagePullPolicy: Always
        name: app
---
