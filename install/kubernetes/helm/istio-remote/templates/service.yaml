{{- if .Values.global.pilotEndpoint }}
apiVersion: v1
kind: Service
metadata:
  name: istio-pilot
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - port: 15003
    name: http-old-discovery # mTLS or non-mTLS depending on auth setting
  - port: 15005
    name: https-discovery # always mTLS
  - port: 15007
    name: http-discovery # always plain-text
  - port: 15010
    name: grpc-xds # direct
  - port: 15011
    name: https-xds # mTLS or non-mTLS depending on auth setting
  - port: 8080
    name: http-legacy-discovery # direct
  - port: 9093
    name: http-monitoring
  clusterIP: None
---
{{- end }}
{{- if .Values.global.policyEndpoint }}
apiVersion: v1
kind: Service
metadata:
  name: istio-policy
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: grpc-mixer
    port: 9091
  - name: grpc-mixer-mtls
    port: 15004
  - name: http-monitoring
    port: 9093
  - name: configapi
    port: 9094
  - name: statsd-prom
    port: 9102
  - name: statsd-udp
    port: 9125
    protocol: UDP
  - name: prometheus
    port: 42422
  clusterIP: None
---
{{- end }}
{{- if .Values.global.statsdEndpoint }}
apiVersion: v1
kind: Service
metadata:
  name: istio-statsd-prom-bridge
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: statsd-prom
    port: 9102
  - name: statsd-udp
    port: 9125
    protocol: UDP
  clusterIP: None
---
{{- end }}
{{- if .Values.global.telemetryEndpoint }}
apiVersion: v1
kind: Service
metadata:
  name: istio-telemetry
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: http2-mixer
    port: 9091
    protocol: TCP
    targetPort: 9091
  - name: tcp-mtls
    port: 15004
    protocol: TCP
    targetPort: 15004
  - name: http-monitoring
    port: 9093
    protocol: TCP
    targetPort: 9093
  - name: prometheus
    port: 42422
    protocol: TCP
    targetPort: 42422
  clusterIP: None
---
{{- end }}
{{- if .Values.global.ingressEndpoint }}
apiVersion: v1
kind: Service
metadata:
  name: istio-ingress
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
  - name: https
    port: 443
    protocol: TCP
  clusterIP: None
---
{{- end }}
{{- if .Values.global.zipkinEndpoint }}
apiVersion: v1
kind: Service
metadata:
  name: zipkin
  namespace: {{ .Release.Namespace }}
spec:
  ports:
  - name: http-zipkin
    port: 9411
  clusterIP: None
---
{{- end }}
