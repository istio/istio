apiVersion: "config.istio.io/v1alpha2"
kind: prometheus
metadata:
  name: handler
  namespace: istio-config-default
spec:
  metrics:
  - name: request_count
    instance_name: requestcount.metric.istio-config-default
    kind: COUNTER
    label_names: [ source, target, service, method, version, response_code ]
  - name: request_duration
    instance_name: requestduration.metric.istio-config-default
    kind: DISTRIBUTION
    label_names: [ source, target, service, method, version, response_code ]
    buckets:
      explicit_buckets:
        bounds: [0.005, 0.01, 0.025, 0.05, 0.1, 0.25, 0.5, 1, 2.5, 5, 10]
  - name: request_size
    instance_name: requestsize.metric.istio-config-default
    kind: DISTRIBUTION
    label_names: [ source, target, service, method, version, response_code ]
    buckets:
      exponentialBuckets:
        numFiniteBuckets: 8
        scale: 1
        growthFactor: 10
  - name: response_size
    instance_name: responsesize.metric.istio-config-default
    kind: DISTRIBUTION
    label_names: [ source, target, service, method, version, response_code ]
    buckets:
      exponentialBuckets:
        numFiniteBuckets: 8
        scale: 1
        growthFactor: 10
  - name: tcp_bytes_sent
    instance_name: tcpbytesent.metric.istio-config-default
    kind: COUNTER
    label_names: [ source_service, source_version, destination_service, destination_version ]
  - name: tcp_bytes_received
    instance_name: tcpbytereceived.metric.istio-config-default
    kind: COUNTER
    label_names: [ source_service, source_version, destination_service, destination_version ]
---
apiVersion: "config.istio.io/v1alpha2"
kind: metric
metadata:
  name: requestcount
  namespace: istio-config-default
spec:
  value: "1"
  dimensions:
    source: source.labels["app"] | "unknown"
    target: destination.service | "unknown"
    service: destination.labels["app"] | "unknown"
    method: request.path | "unknown"
    version: destination.labels["version"] | "unknown"
    response_code: response.code | 200
  monitored_resource_type: '"UNSPECIFIED"'
---
apiVersion: "config.istio.io/v1alpha2"
kind: metric
metadata:
  name: requestduration
  namespace: istio-config-default
spec:
  value: response.duration | "0ms"
  dimensions:
    source: source.labels["app"] | "unknown"
    target: destination.service | "unknown"
    service: destination.labels["app"] | "unknown"
    method: request.path | "unknown"
    version: destination.labels["version"] | "unknown"
    response_code: response.code | 200
  monitored_resource_type: '"UNSPECIFIED"'
---
apiVersion: "config.istio.io/v1alpha2"
kind: metric
metadata:
  name: requestsize
  namespace: istio-config-default
spec:
  value: request.size | 0
  dimensions:
    source: source.labels["app"] | "unknown"
    target: destination.service | "unknown"
    service: destination.labels["app"] | "unknown"
    method: request.path | "unknown"
    version: destination.labels["version"] | "unknown"
    response_code: response.code | 200
  monitored_resource_type: '"UNSPECIFIED"'
---
apiVersion: "config.istio.io/v1alpha2"
kind: metric
metadata:
  name: responsesize
  namespace: istio-config-default
spec:
  value: response.size | 0
  dimensions:
    source: source.labels["app"] | "unknown"
    target: destination.service | "unknown"
    service: destination.labels["app"] | "unknown"
    method: request.path | "unknown"
    version: destination.labels["version"] | "unknown"
    response_code: response.code | 200
  monitored_resource_type: '"UNSPECIFIED"'
---
apiVersion: "config.istio.io/v1alpha2"
kind: metric
metadata:
  name: tcpbytesent
  namespace: istio-config-default
  labels:
    istio-protocol: tcp # needed so that mixer will only generate when context.protocol == tcp
spec:
  value: connection.sent.bytes | 0
  dimensions:
    source_service: source.service | "unknown"
    source_version: source.labels["version"] | "unknown"
    destination_service: destination.service | "unknown"
    destination_version: destination.labels["version"] | "unknown"
  monitored_resource_type: '"UNSPECIFIED"'
---
apiVersion: "config.istio.io/v1alpha2"
kind: metric
metadata:
  name: tcpbytereceived
  namespace: istio-config-default
  labels:
    istio-protocol: tcp # needed so that mixer will only generate when context.protocol == tcp 
spec:
  value: connection.received.bytes | 0
  dimensions:
    source_service: source.service | "unknown"
    source_version: source.labels["version"] | "unknown"
    destination_service: destination.service | "unknown"
    destination_version: destination.labels["version"] | "unknown"
  monitored_resource_type: '"UNSPECIFIED"'
---
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
  name: prommetrics
  namespace: istio-config-default
  labels:
    istio-protocol: http
spec:
  actions:
  - handler: handler.prometheus.istio-config-default
    instances:
    - requestcount.metric.istio-config-default
    - requestduration.metric.istio-config-default
    - requestsize.metric.istio-config-default
---
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
  name: prommetricsresponse
  namespace: istio-config-default
  labels:
    istio-protocol: http
spec:
  actions:
  - handler: handler.prometheus.istio-config-default
    instances:
    - responsesize.metric.istio-config-default
---
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
  name: promtcp
  namespace: istio-config-default
  labels:
    istio-protocol: tcp # needed so that mixer will only generate when context.protocol == tcp
spec:
  actions:
  - handler: handler.prometheus.istio-config-default
    instances:
    - tcpbytesent.metric.istio-config-default
    - tcpbytereceived.metric.istio-config-default
---