##################################################################################################
# Details service v2
##################################################################################################
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: details-v2
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: details
        version: v2
    spec:
      containers:
      - name: details
        image: istio/examples-bookinfo-details-v2:1.13.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
        env:
        - name: DO_NOT_ENCRYPT
          value: "true"
---
