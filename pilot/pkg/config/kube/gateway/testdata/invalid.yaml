apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: invalid-frontendvalidation
  namespace: istio-system
spec:
  addresses:
  - value: istio-ingressgateway
    type: Hostname
  gatewayClassName: istio
  listeners:
  - name: two
    hostname: "two.example"
    port: 34000
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: my-cert-http
      frontendValidation:
        caCertificateRefs:
        - group: ""
          kind: ConfigMap
          name: malformed
        - group: ""
          kind: ConfigMap
          name: malformed-trustbundle
  - name: unknown-kind
    hostname: "unknown-kind.example"
    port: 34000
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: my-cert-http
      frontendValidation:
        caCertificateRefs:
        - group: core
          kind: unknown
          name: my-cert-http
  - name: nonexistent
    hostname: "nonexistent.example"
    port: 34000
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: my-cert-http
      frontendValidation:
        caCertificateRefs:
        - group: ""
          kind: ConfigMap
          name: nonexistent
  - name: malformed
    hostname: "malformed.example"
    port: 34000
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: my-cert-http
      frontendValidation:
        caCertificateRefs:
        - group: ""
          kind: ConfigMap
          name: malformed
  - name: malformed-trustbundle
    hostname: "malformed-trustbundle.example"
    port: 34000
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: my-cert-http
      frontendValidation:
        caCertificateRefs:
        - group: ""
          kind: ConfigMap
          name: malformed-trustbundle
  - name: missing-reference-grant
    hostname: "missing-reference-grant.example"
    port: 34000
    protocol: HTTPS
    tls:
      mode: Terminate
      certificateRefs:
      - name: my-cert-http
      frontendValidation:
        caCertificateRefs:
        - group: ""
          kind: ConfigMap
          namespace: default
          name: auth-cert
---
