  podAntiAffinityTermLabelSelector: []
global:
  hub: gcr.io/istio-release
  tag: master-latest-daily
  logging:
    level: "default:info"
  monitoringPort: 15014
  k8sIngress:
    enabled: false
    gatewayName: ingressgateway
    enableHttps: false
  proxy:
    init:
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
        requests:
          cpu: 10m
          memory: 10Mi
    image: proxyv2
    clusterDomain: "cluster.local"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 2000m
        memory: 1024Mi
    concurrency: 2
    accessLogFile: ""
    accessLogFormat: ""
    accessLogEncoding: TEXT
    envoyAccessLogService:
      enabled: false
      host: 
      port: 
      tlsSettings:
        mode: DISABLE 
        clientCertificate: 
        privateKey: 
        caCertificates: 
        sni: 
        subjectAltNames: []
      tcpKeepalive:
        probes: 3
        time: 10s
        interval: 10s
    logLevel: ""
    componentLogLevel: ""
    dnsRefreshRate: 300s
    protocolDetectionTimeout: 10ms
    privileged: false
    enableCoreDump: false
    enableCoreDumpImage: ubuntu:xenial
    statusPort: 15020
    readinessInitialDelaySeconds: 1
    readinessPeriodSeconds: 2
    readinessFailureThreshold: 30
    includeIPRanges: "*"
    excludeIPRanges: ""
    excludeOutboundPorts: ""
    kubevirtInterfaces: ""
    includeInboundPorts: "*"
    excludeInboundPorts: ""
    autoInject: enabled
    envoyStatsd:
      enabled: false
      host: 
      port: 
    envoyMetricsService:
      enabled: false
      host: 
      port: 
    tracer: "zipkin"
  proxy_init:
    image: proxy_init
  imagePullPolicy: IfNotPresent
  controlPlaneSecurityEnabled: false
  disablePolicyChecks: true
  policyCheckFailOpen: false
  enableTracing: true
  tracer:
    lightstep:
      address: ""                
      accessToken: ""            
      secure: true               
      cacertPath: ""             
    zipkin:
      address: ""
    datadog:
      address: "$(HOST_IP):8126"
  mtls:
    enabled: false
  imagePullSecrets: []
  arch:
    amd64: 2
    s390x: 2
    ppc64le: 2
  oneNamespace: false
  defaultNodeSelector: {}
  defaultTolerations: []
  configValidation: true
  meshExpansion:
    enabled: false
    useILB: false
  multiCluster:
    enabled: false
  defaultResources:
    requests:
      cpu: 10m
  defaultPodDisruptionBudget:
    enabled: true
  priorityClassName: ""
  useMCP: true
  trustDomain: ""
  meshID: ""
  sds:
    enabled: false
    udsPath: ""
  meshNetworks: {}
  localityLbSetting:
    enabled: true
  enableHelmTest: false
