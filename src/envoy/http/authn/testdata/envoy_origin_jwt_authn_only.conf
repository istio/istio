{
  "listeners": [
    {
      "address": "tcp://{{ ip_loopback_address }}:0",
      "bind_to_port": true,
      "filters": [
        {
          "type": "read",
          "name": "http_connection_manager",
          "config": {
            "codec_type": "auto",
            "stat_prefix": "ingress_http",
            "route_config": {
              "virtual_hosts": [
                {
                  "name": "backend",
                  "domains": ["*"],
                  "routes": [
                    {
                      "prefix": "/",
                      "cluster": "backend_service"
                    }
                  ]
                }
              ]
            },
            "access_log": [
              {
                "path": "/dev/null"
              }
            ],
            "filters": [
              {
                "type": "decoder",
                "name": "istio_authn",
                "config": {
                  "policy": {
                    "origins": [
                      {
                        "jwt": {
                          "issuer": "628645741881-noabiu23f5a8m8ovd8ucv698lj78vv0l@developer.gserviceaccount.com",
                          "jwks_uri": "http://localhost:8081/"
                        }
                      }
                    ]
                  }
                }
              },
              {
                "type": "decoder",
                "name": "router",
                "config": {}
              }
            ]
          }
        }
      ]
    }
  ],
  "admin": {
    "access_log_path": "/dev/null",
    "address": "tcp://{{ ip_loopback_address }}:0"
  },
  "cluster_manager": {
    "clusters": [
      {
        "name": "backend_service",
        "connect_timeout_ms": 5000,
        "type": "static",
        "lb_type": "round_robin",
        "hosts": [
          {
            "url": "tcp://{{ ip_loopback_address }}:{{ upstream_0 }}"
          }
        ]
      },
      {
        "name": "example_issuer",
        "connect_timeout_ms": 5000,
        "type": "static",
        "circuit_breakers": {
          "default": {
            "max_pending_requests": 10000,
            "max_requests": 10000
          }
        },
        "lb_type": "round_robin",
        "hosts": [
          {
            "url": "tcp://{{ ip_loopback_address }}:{{ upstream_1 }}"
          }
        ]
      }
    ]
  }
}
