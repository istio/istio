apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sdsc
  labels:
    app: sdsc
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        "sidecar.istio.io/inject": "false"
      labels:
        app: sdsc
    spec:
      volumes:
      - hostPath:
          path: /var/run/sds/uds_path
          type: Socket
        name: sds-uds-path
      containers:
      - name: client
        image: gcr.io/istio-testing/sdsclient:0523
        imagePullPolicy: Always
        command: ["/sdsclient"]
        env:
        - name: GRPC_GO_LOG_VERBOSITY_LEVEL
          value: "99"
        - name: GRPC_GO_LOG_SEVERITY_LEVEL
          value: "info"
        volumeMounts:
        - mountPath: /var/run/sds/uds_path
          name: sds-uds-path
          readOnly: true
