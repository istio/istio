apiVersion: v1
kind: List
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: zipkin
    namespace: {{ .Release.Namespace }} 
    labels:
      app: zipkin
      app: jaeger
      jaeger-infra: jaeger-deployment
  spec:
    replicas: {{ .Values.replicaCount }}
    #    strategy:
    #  type: Recreate
    template:
      metadata:
        labels:
          app: zipkin
#          app: jaeger
#          jaeger-infra: jaeger-pod
      spec:
          containers:
          -   env:
              - name: COLLECTOR_ZIPKIN_HTTP_PORT
                value: "9411"
              image: jaegertracing/all-in-one
              name: jaeger
              ports:
                - containerPort: 5775
                  protocol: UDP
                - containerPort: 6831
                  protocol: UDP
                - containerPort: 6832
                  protocol: UDP
                - containerPort: 16686
                  protocol: TCP
                - containerPort: 9411
                  protocol: TCP
              readinessProbe:
                httpGet:
                  path: "/"
                  port: 16686
                initialDelaySeconds: 5
{{ end }}
