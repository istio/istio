---
apiVersion: v1
kind: Service
metadata:
 name: istio-ingressgateway
spec:
 type: LoadBalancer
 selector:
   istio: ingressgateway
 ports:
 - name: status-port
   port: 15021
   protocol: TCP
   targetPort: 15021
 - name: http2
   port: 80
   protocol: TCP
   targetPort: 8080
 - name: https
   port: 443
   protocol: TCP
   targetPort: 8443
 - name: tcp-istiod
   port: 15012
   protocol: TCP
   targetPort: 15012
 - name: tls
   port: 15443
   protocol: TCP
   targetPort: 15443
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: istio-ingressgateway
spec:
 selector:
   matchLabels:
     istio: ingressgateway
 template:
   metadata:
     annotations:
       # This is required to tell Anthos Service Mesh to inject the gateway with the
       # required configuration.
       inject.istio.io/templates: gateway
     labels:
       istio: ingressgateway
       istio.io/rev: asm-managed # This is required only if the namespace is not labeled.
   spec:
     containers:
     - name: istio-proxy
       image: auto # The image will automatically update each time the pod starts.
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: istio-ingressgateway-sds
  namespace: istio-system
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: istio-ingressgateway-sds
  namespace: istio-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: istio-ingressgateway-sds
subjects:
- kind: ServiceAccount
  name: default
