apiVersion: apps/v1
kind: Deployment
metadata:
  name: ffuf
  labels:
    app: ffuf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ffuf
  template:
    metadata:
      labels:
        app: ffuf
      annotations:
        # Do not inject Envoy in the fuzzer side to make sure the server Envoy sees the original fuzzed request.
        "sidecar.istio.io/inject": "false"
    spec:
      containers:
      - name: ffuf
        image: docker.io/adamkorcz/istio-testing-fuff:0.5
        command: [ "sleep" ]
        args: [ "365d" ]
        volumeMounts:
          - name: wordlist
            mountPath: /wordlist
      volumes:
        - name: wordlist
          configMap:
            name: wordlist
