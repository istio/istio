---

# s3, git, time, github-release, registry-image,
# pool - serialize access to external systems
# git - can also push
resources:
  - name: 24h
    type: time
    source: {interval: 24h}

  - name: istio-installer
    type: git
    source:
      uri: "https://github.com/istio-ecosystem/istio-installer"
  - name: istio-release-1.1
    type: git
    source:
      uri: "https://github.com/istio/istio"
      branch: release-1.1
      
jobs:
  - name: install
    serial_groups: [ cluster ]
    plan:
    - get: 24h
      trigger: true
    - get: istio-installer
      trigger: true

    - task: cleanup
      params: &params-1-1-daily
        TAG: release-1.1-latest-daily
        HUB: gcr.io/istio-release
        KUBECONFIG: ((KUBECONFIG))
        # Remove overly generous resource request to avoid unnecessarily scaling up k8s nodes
        RESOURCES_FLAGS: "--set global.resources.requests.cpu=0m --set resources.requests.cpu=0 --set resources.requests.memory=0 --set global.proxy.resources.requests.cpu=0 --set global.proxy.resources.requests.memory=0"
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh cleanup
    - task: install-crds
      params: *params-1-1-daily
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_crds
    - task: install-system
      config:
        platform: linux
        params: *params-1-1-daily
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_system
    - task: install-control
      config:
        platform: linux
        params: *params-1-1-daily
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_control
    - task: install-ingress
      config:
        platform: linux
        params: *params-1-1-daily
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_ingress
    - task: install-telemetry
      config:
        platform: linux
        params: *params-1-1-daily
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_telemetry

  - name: test-after-install
    serial_groups: [ cluster ]
    plan:
    - get: istio-installer
      passed: [ install ]
      trigger: true
    - get: istio-release-1.1
      trigger: false
    - get: 24h
      trigger: true
      passed: [install]
    - task: install-bookinfo
      params:
        KUBECONFIG: ((KUBECONFIG))
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-release-1.1
            path: src/github.com/istio/istio
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/test.sh --skip-cleanup src/github.com/istio/istio/

  - name: install-1.1.0
    serial_groups: [ cluster ]
    plan:
    - get: 24h
      trigger: true
      passed: [test-after-install]
    - get: istio-installer
      trigger: true
      passed: [test-after-install]

    - task: cleanup
      params: &install-params-1-1-0
        TAG: 1.1.0
        HUB: istio
        KUBECONFIG: ((KUBECONFIG))
        RESOURCES_FLAGS: "--set global.resources.requests.cpu=0m --set resources.requests.cpu=0 --set resources.requests.memory=0 --set global.proxy.resources.requests.cpu=0 --set global.proxy.resources.requests.memory=0"
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh cleanup
    - task: install-crds-1.1.0
      params: *install-params-1-1-0
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_crds
    - task: install-system-1.1.0
      config:
        platform: linux
        params: *install-params-1-1-0
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_system
    - task: install-control-1.1.0
      config:
        platform: linux
        params: *install-params-1-1-0
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_control
    - task: install-ingress-1.1.0
      config:
        platform: linux
        params: *install-params-1-1-0
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_ingress
    - task: install-telemetry-1.1.0
      config:
        platform: linux
        params: *install-params-1-1-0
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_telemetry

  - name: test-after-install-1.1.0
    serial_groups: [ cluster ]
    plan:
    - get: istio-installer
      passed: [ install-1.1.0 ]
      trigger: true
    - get: istio-release-1.1
      trigger: false
    - get: 24h
      trigger: true
      passed: [install-1.1.0]
    - task: install-bookinfo
      params:
        KUBECONFIG: ((KUBECONFIG))
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-release-1.1
            path: src/github.com/istio/istio
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/test.sh --skip-cleanup src/github.com/istio/istio/

  - name: update
    serial_groups: [ cluster ]
    plan:
    - get: 24h
      trigger: true
      passed: [test-after-install-1.1.0]
    - get: istio-installer
      passed: [test-after-install-1.1.0]
      trigger: true
    - task: update-system
      config:
        platform: linux
        params: *params-1-1-daily
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
          path: /bin/sh
          args:
          - -ec
          - |
            echo "$KUBECONFIG" > /tmp/kubeconfig.yaml
            export KUBECONFIG=/tmp/kubeconfig.yaml
            istio-installer/bin/install.sh install_system --update
    - task: update-control
      config:
        platform: linux
        params: *params-1-1-daily
        image_resource:
          type: docker-image
          source:
            repository: gcr.io/peripli/istio-base
        inputs:
          - name: istio-installer
        run:
