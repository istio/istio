          - --port
          - "8090"
          - --tcp
          - "9000"
          - --grpc
          - "9090"
          - --port
          - "8080"
          - --port
          - "3333"
          - --version
          - "v-legacy"
        ports:
        - containerPort: 8090
        - containerPort: 9000
        - containerPort: 9090
        - containerPort: 8080
        - containerPort: 3333
          name: tcp-health-port
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 2
          failureThreshold: 10
        livenessProbe:
