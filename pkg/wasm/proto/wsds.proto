syntax = "proto3";

package istio.networking.wsds.v1;

option go_package = "istio.io/istio/pkg/dns/proto/istio_networking_wsds_v1";

// WasmSecret is a secret used to pull Wasm image.
message WasmSecret {
    // Name of the Wasm pull secret resource.
    string name = 1;

    // The secret that are used to pull Wasm images.
    bytes secret = 2;
}

