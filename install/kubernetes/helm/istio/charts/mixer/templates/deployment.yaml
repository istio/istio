{{- range $key, $spec := .Values }}
{{- if or (eq $key "policy") (eq $key "telemetry") }}
{{- if $spec.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-{{ $key }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app: istio-mixer
    chart: {{ template "mixer.chart" $ }}
    heritage: {{ $.Release.Service }}
    release: {{ $.Release.Name }}
    istio: mixer
spec:
{{- if not $spec.autoscaleEnabled }}
{{- if $spec.replicaCount }}
  replicas: {{ $spec.replicaCount }}
{{- else }}
  replicas: 1
{{- end }}
{{- end }}
  strategy:
    rollingUpdate:
      maxSurge: {{ $spec.rollingMaxSurge }}
      maxUnavailable: {{ $spec.rollingMaxUnavailable }}
  selector:
    matchLabels:
      istio: mixer
      istio-mixer-type: {{ $key }}
  template:
    metadata:
      labels:
        app: {{ $key }}
        chart: {{ template "mixer.chart" $ }}
        heritage: {{ $.Release.Service }}
        release: {{ $.Release.Name }}
        istio: mixer
        istio-mixer-type: {{ $key }}
      annotations:
        sidecar.istio.io/inject: "false"
{{- with $.Values.podAnnotations }}
{{ toYaml . | indent 8 }}
{{- end }}
{{- if eq $key "policy"}}
{{- template "policy_container" $ }}
{{- else }}
{{- template "telemetry_container" $ }}
{{- end }}

---
{{- end }}
{{- end }}
{{- end }} {{/* range */}}
