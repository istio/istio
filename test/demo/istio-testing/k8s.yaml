apiVersion: v1
kind: ConfigMap
metadata:
  name: istio-grafana
  namespace: istio-testing
  labels:
    app: grafana
    release: istio-testing-istio-telemetry
    istio: grafana
data:
  datasources.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      orgId: 1
      url: http://prometheus:9090
      access: proxy
      isDefault: true
      jsonData:
        timeInterval: 5s
      editable: true
  dashboardproviders.yaml: |
    apiVersion: 1
    providers:
    - disableDeletion: false
      folder: istio
      name: istio
      options:
        path: /var/lib/grafana/dashboards/istio
      orgId: 1
      type: file
    
