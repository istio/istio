version: '2'
services:
  details-v1:
    image: istio/examples-bookinfo-details-v1:0.2.8
    networks:
      default:
        aliases:
          - details
    environment:
      - SERVICE_NAME=details
      - SERVICE_TAGS=version|v1
    expose:
      - "9080"

  ratings-v1:
    image: istio/examples-bookinfo-ratings-v1:0.2.8
    networks:
      default:
        aliases:
          - ratings
    environment:
      - SERVICE_NAME=ratings
      - SERVICE_TAGS=version|v1
    expose:
      - "9080"

  reviews-v1:
    image: istio/examples-bookinfo-reviews-v1:0.2.8
    networks:
      default:
        aliases:
          - reviews
    environment:
      - SERVICE_9080_NAME=reviews
      - SERVICE_TAGS=version|v1
      - SERVICE_9443_IGNORE=1
    expose:
      - "9080"

  reviews-v2:
    image: istio/examples-bookinfo-reviews-v2:0.2.8
    networks:
      default:
        aliases:
          - reviews
    environment:
      - SERVICE_9080_NAME=reviews
      - SERVICE_TAGS=version|v2
      - SERVICE_9443_IGNORE=1
    expose:
      - "9080"

  reviews-v3:
    image: istio/examples-bookinfo-reviews-v3:0.2.8
    networks:
      default:
        aliases:
          - reviews
    environment:
      - SERVICE_9080_NAME=reviews
      - SERVICE_TAGS=version|v3
      - SERVICE_9443_IGNORE=1
    expose:
      - "9080"

  productpage-v1:
    image: istio/examples-bookinfo-productpage-v1:0.2.8
    networks:
      default:
        aliases:
          - productpage
    environment:
      - SERVICE_NAME=productpage
      - SERVICE_TAGS=version|v1
    ports:
      - "9081:9080"
    expose:
      - "9080"
