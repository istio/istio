apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  # You may override parts of meshconfig by uncommenting the following lines.
  meshConfig:
    ambientMesh:
      mode: DEFAULT
    defaultConfig:
      proxyMetadata:
        ISTIO_META_ENABLE_HBONE: "true"
        ISTIO_DELTA_XDS: "true"
    # Telemetry API is used with ambient instead of EnvoyFilters
    defaultProviders:
      metrics:
      - prometheus
    extensionProviders:
    - name: prometheus
      prometheus: {}

  components:
    cni:
      enabled: true
    ztunnel:
      enabled: true

  values:
    pilot:
      env:
        # Setup more secure default that is off in 'default' only for backwards compatibility
        VERIFY_CERTIFICATE_AT_CLIENT: "true"
        ENABLE_AUTO_SNI: "true"

        PILOT_ENABLE_HBONE: "true"
    cni:
      logLevel: "debug"
      privileged: true
      # TODO: https://github.com/istio/istio/issues/43243
      # variant: distroless
    telemetry:
      # Telemetry handled with Telemetry API only
      enabled: false
      v2:
        enabled: false
