apiVersion: "config.istio.io/v1alpha2"
kind: handler
metadata:
  name: redisquotahandler
  namespace: istio-system
spec:
  compiledAdapter: redisquota
  params:
    quotas:
    - name: requestcountquota.instance.istio-system
      maxAmount: 5000
      validDuration: 30s
      bucketDuration: 9s
      rateLimitAlgorithm: ROLLING_WINDOW
      # The first matching override is applied.
      # A requestcount instance is checked against override dimensions.
      overrides:
      # The following override applies to 'ratings' when
      # the source is 'reviews'.
      - dimensions:
          destination: ratings
          source: reviews
        maxAmount: 50
      # The following override applies to 'ratings' regardless
      # of the source.
      - dimensions:
          destination: ratings
        maxAmount: 100
    redisServerUrl: "redis-release-master.istio-system.svc.cluster.local:6379"
    connectionPoolSize: 10
---
apiVersion: "config.istio.io/v1alpha2"
kind: instance
metadata:
  name: requestcountquota
  namespace: istio-system
spec:
  compiledTemplate: quota
  params:
    dimensions:
      source: source.labels["app"] | "unknown"
      sourceVersion: source.labels["version"] | "unknown"
      destination: destination.labels["app"] | "unknown"
      destinationVersion: destination.labels["version"] | "unknown"

---
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
  name: quota
  namespace: istio-system
spec:
  match: (destination.labels["app"]|"unknown") == "ratings"
  actions:
  - handler: redisquotahandler
    instances:
    - requestcountquota

---
apiVersion: config.istio.io/v1alpha2
kind: QuotaSpec
metadata:
  name: request-count
  namespace: istio-system
spec:
  rules:
  - quotas:
    - charge: 1
      quota: requestcountquota

---
apiVersion: config.istio.io/v1alpha2
kind: QuotaSpecBinding
metadata:
  name: request-count
  namespace: istio-system
spec:
  quotaSpecs:
  - name: request-count
    namespace: istio-system
  services:
  - name: ratings
  - name: reviews
  - name: details
  - name: productpage
