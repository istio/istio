apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: default-route
  namespace: istio-system
spec:
  hosts:
  - c
  tcp:
  - match:
    - port: 90
    route:
    - destination:
        host: c
        subset: v1
        port:
          number: 90
      weight: 100
  tls:
  - match:
    - sni_hosts:
      - c
      port: 9090
      source_labels:
        app: a
    route:
    - destination:
        host: c
        subset: v2
        port:
          number: 9090
      weight: 100
  - match:
    - sni_hosts:
      - c
      port: 9090
    route:
    - destination:
        host: c
        subset: v1
        port:
          number: 90
      weight: 100
