{{- if and .Values.pilot.autoscaleEnabled .Values.global.defaultPodDisruptionBudget.enabled (ge .Values.pilot.autoscaleMin 2.0) }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: istiod{{- if not (eq .Values.revision "") }}-{{ .Values.revision }}{{- end }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: istiod
    istio.io/rev: {{ .Values.revision | default "default" }}
    release: {{ .Release.Name }}
    istio: pilot
spec:
{{- if .Values.global.defaultPodDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.global.defaultPodDisruptionBudget.minAvailable }}
{{- end }}
  selector:
    matchLabels:
      app: istiod
      {{- if ne .Values.revision ""}}
      istio.io/rev: {{ .Values.revision }}
      {{- else }}
      istio: pilot
      {{- end }}
---
{{- end }}
