apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  values:
    security:
      selfSigned: false
    gateways:
      istio-ingressgateway:
        env:
          ISTIO_META_NETWORK: "network1"
    global:
      mtls:
        enabled: true
      controlPlaneSecurityEnabled: true
      proxy:
        accessLogFile: "/dev/stdout"
      network: network1
      meshExpansion:
        enabled: true
    pilot:
      meshNetworks:
        network1:
          endpoints:
          - fromRegistry: Kubernetes
          gateways:
          - address: 0.0.0.0
            port: 443
        network2:
          endpoints:
            - fromRegistry: n2-k8s-config
          gateways:
            - address: 0.0.0.0
              port: 443
