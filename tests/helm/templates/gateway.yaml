# Gateway config, and associated virtual services

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio08-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "prom.{{ .Values.domain }}"
    - "grafana.{{ .Values.domain }}"
    - "pilot.{{ .Values.domain }}"
    - "fortio.{{ .Values.domain }}"
    - "fortio2.{{ .Values.domain }}"
    - "fortioraw.{{ .Values.domain }}"
    - "bookinfo.{{ .Values.domain }}"
    - "httpbin.{{ .Values.domain }}"
  - port:
      number: 5203
      protocol: TCP
      name: tcp-iperf
    hosts:
    - "*"
  - port:
      number: 5202
      protocol: TCP
      name: tcp-iperfraw
    hosts:
    - "*"

---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: pilot
spec:
  hosts:
  - "pilot.{{ .Values.domain }}"
  gateways:
  - istio08-gateway
  http:
  - route:
    - destination:
        host: istio-pilot.istio-system.svc.cluster.local
        port:
          number: 8080

---

