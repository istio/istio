version: v1.0.0.{build}

platform: x64

clone_folder: c:\gopath\src\github.com\openzipkin\zipkin-go

environment:
  GOPATH: c:\gopath
  GO111MODULE: on
  GOFLAGS: -mod=readonly

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env

build_script:
  - go vet ./...
  - go test -v -race -cover ./...
  - go test -v -run - -bench . -benchmem ./...
