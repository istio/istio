apiVersion: "config.istio.io/v1alpha2"
kind: attributemanifest
metadata:
  name: istio-proxy
  namespace: istio-system
spec:
   attributes:
      origin.ip:
        valueType: IP_ADDRESS
      origin.uid:
        valueType: STRING
      origin.user:
        valueType: STRING
      request.headers:
        valueType: STRING_MAP
      request.total_size:
        valueType: INT64
      request.id:
        valueType: STRING
      request.host:
        valueType: STRING
      request.method:
        valueType: STRING
      request.path:
        valueType: STRING
      request.reason:
        valueType: STRING
      request.referer:
        valueType: STRING
      request.scheme:
        valueType: STRING
      request.size:
        valueType: INT64
      request.time:
        valueType: TIMESTAMP
      request.useragent:
        valueType: STRING
      response.code:
        valueType: INT64
      response.duration:
        valueType: DURATION
      response.headers:
        valueType: STRING_MAP
      response.total_size:
        valueType: INT64
      response.size:
        valueType: INT64
      response.time:
        valueType: TIMESTAMP
      source.uid:
        valueType: STRING
      source.user: # DEPRECATED
        valueType: STRING
      source.principal:
        valueType: STRING
      destination.principal:
        valueType: STRING
      destination.uid:
        valueType: STRING
      connection.id:
        valueType: STRING
      connection.received.bytes:
        valueType: INT64
      connection.received.bytes_total:
        valueType: INT64
      connection.sent.bytes:
        valueType: INT64
      connection.sent.bytes_total:
        valueType: INT64
      connection.duration:
        valueType: DURATION
      connection.mtls:
        valueType: BOOL
      context.protocol:
        valueType: STRING
      context.timestamp:
        valueType: TIMESTAMP
      context.time:
        valueType: TIMESTAMP
      context.reporter.kind:
        valueType: STRING
      context.reporter.uid:
        valueType: STRING
      api.service:
        valueType: STRING
      api.version:
        valueType: STRING
      api.operation:
        valueType: STRING
      api.protocol:
        valueType: STRING
      request.auth.principal:
        valueType: STRING
      request.auth.audiences:
        valueType: STRING
      request.auth.claims:
        valueType: STRING_MAP
      request.auth.raw_claims:
        valueType: STRING
      request.auth.presenter:
        valueType: STRING
      request.api_key:
        valueType: STRING
---
