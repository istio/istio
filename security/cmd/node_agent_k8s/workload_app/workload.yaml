apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: udsver-client
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: udsver-client
        version: v1
    spec:
      securityContext:
        fsGroup: 0
      containers:
      - name: udsver-client
        image: gcr.io/jianfeih-test/workload-app:latest
        imagePullPolicy: IfNotPresent
        command: ["/main"]
        args: ["-s", "/tmp/udsver/nodeagent/server.sock" ]
        volumeMounts:
        - mountPath: /tmp/udsver
          name: test-volume
      volumes:
        - name: test-volume
          flexVolume:
            driver: nodeagent/uds
