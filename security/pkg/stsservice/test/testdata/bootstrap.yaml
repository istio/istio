admin:
  access_log_path: {{.AccessLogPath}}
  address:
    socket_address:
      address: 127.0.0.1
      port_value: {{.Ports.AdminPort}}
node:
  id: id
  cluster: unknown
dynamic_resources:
  lds_config: { ads: {} }
  ads_config:
    api_type: GRPC
    grpc_services:
    - google_grpc:
        target_uri: localhost:{{.Ports.DiscoveryPort}}
        stat_prefix: xdsStats
        channel_credentials:
          ssl_credentials:
            root_certs:
              filename: {{.CACertPath}}
        call_credentials:
          sts_service:
            token_exchange_service_uri: http://127.0.0.1:{{.Ports.STSPort}}/token
            subject_token_path: {{.JWTTokenPath}}
            subject_token_type: urn:ietf:params:oauth:token-type:jwt
            scope: https://www.googleapis.com/auth/cloud-platform
static_resources:
  clusters:
  - name: backend
    connect_timeout: 5s
    type: STATIC
    hosts:
    - socket_address:
        address: 127.0.0.1
        port_value: {{.Ports.BackendPort}}
  listeners:
    name: listener_0
    address:
      socket_address:
        address: 127.0.0.1
        port_value: {{.Ports.TCPProxyPort}}
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        config:
          stat_prefix: staticListener
          route_config:
            name: staticRoute
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              - match:
                  prefix: /
                route:
                  cluster: backend
