apiVersion: "rbac.istio.io/v1alpha1"
kind: ServiceRole
metadata:
  name: service-role
---
apiVersion: rbac.istio.io/v1alpha1
kind: ServiceRoleBinding
metadata:
  name: test-binding
spec:
  mode: PERMISSIVE
  roleRef:
    kind: ServiceRole
    name: service-role  # Expected: no validation error since this role exists
  subjects:
  - user: cluster.local/ns/default/sa/bookinfo-productpage
---
apiVersion: rbac.istio.io/v1alpha1
kind: ServiceRoleBinding
metadata:
  name: test-bogus-binding
spec:
  mode: PERMISSIVE
  roleRef:
    kind: ServiceRole
    name: bogus-service-role  # Expected: validation error since this role does not exist
  subjects:
  - user: cluster.local/ns/default/sa/bookinfo-productpage
---
apiVersion: rbac.istio.io/v1alpha1
kind: ServiceRoleBinding
metadata:
  name: test-binding
spec:
  mode: PERMISSIVE
  # Expected: no validation error, skip if roleRef is missing
  subjects:
  - user: cluster.local/ns/default/sa/bookinfo-productpage