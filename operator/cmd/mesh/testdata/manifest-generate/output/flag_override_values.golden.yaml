        },
        "logAsJson": false,
        "logging": {
          "level": "default:info"
        },
        "meshExpansion": {
          "enabled": false,
          "useILB": false
        },
        "meshNetworks": {},
        "mountMtlsCerts": false,
        "mtls": {
          "auto": true,
          "enabled": false
        },
        "multiCluster": {
          "clusterName": "",
          "enabled": false
        },
        "namespace": "istio-system",
        "network": "",
        "omitSidecarInjectorConfigMap": false,
        "oneNamespace": false,
        "operatorManageWebhooks": false,
        "outboundTrafficPolicy": {
          "mode": "ALLOW_ANY"
        },
        "pilotCertProvider": "istiod",
        "policyCheckFailOpen": false,
        "policyNamespace": "istio-system",
        "priorityClassName": "",
        "prometheusNamespace": "istio-system",
        "proxy": {
          "accessLogEncoding": "TEXT",
          "accessLogFile": "",
          "accessLogFormat": "",
          "autoInject": "enabled",
          "clusterDomain": "cluster.local",
          "componentLogLevel": "misc:error",
          "concurrency": 2,
          "dnsRefreshRate": "300s",
          "enableCoreDump": false,
          "envoyAccessLogService": {
            "enabled": false
          },
          "envoyMetricsService": {
            "enabled": false,
            "tcpKeepalive": {
              "interval": "10s",
              "probes": 3,
              "time": "10s"
            },
            "tlsSettings": {
              "mode": "DISABLE",
              "subjectAltNames": []
            }
          },
          "envoyStatsd": {
            "enabled": false
          },
          "excludeIPRanges": "",
          "excludeInboundPorts": "",
          "excludeOutboundPorts": "",
          "image": "proxyv2",
          "includeIPRanges": "*",
          "includeInboundPorts": "*",
          "kubevirtInterfaces": "",
          "logLevel": "warning",
          "privileged": false,
          "protocolDetectionTimeout": "100ms",
          "readinessFailureThreshold": 30,
          "readinessInitialDelaySeconds": 1,
          "readinessPeriodSeconds": 2,
          "resources": {
