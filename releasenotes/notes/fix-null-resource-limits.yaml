  **Fixed** an issue where Istio proxy injection and gateway generation would fail with a `cpu request must be less than or equal to cpu limit of 0` error when `proxy.resources.limits.cpu` (or `waypoint.resources.limits.cpu`) was set to `null` and existing init containers were present.
