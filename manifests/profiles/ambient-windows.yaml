apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  components:
    cni:
      enabled: true
    cni-windows:
      enabled: true
    ztunnel:
      enabled: true
    ztunnel-windows:
      enabled: true
    ingressGateways:
    - name: istio-ingressgateway
      enabled: false
  values:
    profile: ambient
