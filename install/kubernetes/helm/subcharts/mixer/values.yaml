#
# mixer configuration
#
image: mixer

env:
  GODEBUG: gctrace=2

policy:
  enabled: true
  replicaCount: 1
  autoscaleEnabled: true
  autoscaleMin: 1
  autoscaleMax: 5
  cpu:
    targetAverageUtilization: 80

telemetry:
  enabled: true
  replicaCount: 1
  autoscaleEnabled: true
  autoscaleMin: 1
  autoscaleMax: 5
  cpu:
    targetAverageUtilization: 80

podAnnotations: {}

adapters:
  kubernetesenv:
    enabled: true
  stdio:
    enabled: true
    outputAsJson: true
  prometheus:
    enabled: true
    metricsExpiryDuration: 10m
