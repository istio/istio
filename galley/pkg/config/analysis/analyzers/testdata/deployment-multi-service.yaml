          imagePullPolicy: IfNotPresent
---
apiVersion: v1
kind: Service
metadata:
  name: productpage-tcp-v1
  namespace: bookinfo
  labels:
    app: productpage
    service: productpage
spec:
  ports:
    - port: 9080
      name: tcp
      protocol: TCP
  selector:
