apiVersion: install.istio.io/v1alpha2
kind: IstioControlPlane
spec:
  gateways:
    components:
      egressGateway:
        enabled: false
        k8s:
          resources:
            requests:
              cpu: 10m
              memory: 40Mi
      ingressGateway:
        enabled: true
        k8s:
          resources:
            requests:
              cpu: 10m
              memory: 40Mi
  policy:
    components:
      policy:
        k8s:
          resources:
            requests:
              cpu: 10m
              memory: 100Mi

  telemetry:
    components:
      telemetry:
        k8s:
          resources:
            requests:
              cpu: 50m
              memory: 100Mi


  trafficManagement:
    components:
      pilot:
        k8s:
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: GODEBUG
              value: gctrace=1
            - name: PILOT_TRACE_SAMPLING
              value: "100"
            - name: CONFIG_NAMESPACE
              value: istio-config
          resources:
            requests:
              cpu: 10m
              memory: 100Mi

  values:
    global:
      disablePolicyChecks: false
      mtls:
        enabled: true

    pilot:
      autoscaleEnabled: false

    proxy:
      accessLogFile: /dev/stdout
      resources:
        requests:
          cpu: 10m
          memory: 40Mi

    mixer:
      adapters:
        useAdapterCRDs: false
        kubernetesenv:
          enabled: true
        prometheus:
          enabled: true
          metricsExpiryDuration: 10m
        stackdriver:
          enabled: false
        stdio:
          enabled: true
          outputAsJson: false
      policy:
        autoscaleEnabled: false
      telemetry:
        autoscaleEnabled: false

    gateway:
      istio-egressgateway:
        autoscaleEnabled: false
      istio-ingressgateway:
        autoscaleEnabled: false

    grafana:
      enabled: true

    tracing:
      enabled: true

    kiali:
      enabled: true
      createDemoSecret: true
