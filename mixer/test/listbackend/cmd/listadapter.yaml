##################################################################################################
# listadapter service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: listadapter
  labels:
    app: listadapter
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: listadapter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: listadapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: listadapter
      version: v1
  template:
    metadata:
      labels:
        app: listadapter
        version: v1
    spec:
      containers:
      - image: gcr.io/mixologist-142215/listadapter
        imagePullPolicy: Always
        name: listadapter
        args:
        - "8080"
        ports:
        - containerPort: 8080
