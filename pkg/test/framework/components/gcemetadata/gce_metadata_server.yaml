apiVersion: v1
kind: Service
metadata:
  name: gce-metadata-server
  labels:
    app: gce-metadata
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: gce-metadata
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gce-metadata-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gce-metadata
  template:
    metadata:
      labels:
        app: gce-metadata
    spec:
      containers:
      - image: gcr.io/istio-testing/fake-gce-metadata:1.1
        imagePullPolicy: Always
        name: gce-metadata
        ports:
        - containerPort: 8080
