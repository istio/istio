# Injection template for ${REVISION}.
# v1 is not supported in K8S 1.15
#apiVersion: admissionregistration.k8s.io/v1
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: istiod-${REVISION}
webhooks:
  - name: managed-injector.istio.io
    timeoutSeconds: 29
    clientConfig:
      url: https://${CLOUDRUN_ADDR}/inject/ISTIO_META_CLOUDRUN_ADDR/${CLOUDRUN_ADDR}
    sideEffects: None
    admissionReviewVersions: ["v1", "v1beta1"]
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    failurePolicy: Fail
    namespaceSelector:
      matchExpressions:
        # If default injection is enabled - skip injecting
        - key: istio-injection
          operator: NotIn
          values:
            - "enabled"
        - key: istio.io/rev
          operator: In
          values:
            - ${REVISION}
    objectSelector:
      matchExpressions:
        - key: "sidecar.istio.io/inject"
          operator: NotIn
          values:
            - "false"

