apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: gateway-bound-route
spec:
  hosts:
    - uk.bookinfo.com
  gateways:
  - istio-ingressgateway # pinned to ingress gateway only
  http:
    - match:
      - port: 80
      route:
      - destination:
          host: c
          subset: v1
          port:
            number: 80
        weight: 50
      - destination:
          host: c
          subset: v2
          port:
            number: 80
        weight: 50

