apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 7
  selector:
    matchLabels:
      app: hello
      tier: backend
      track: stable
  template:
    metadata:
      labels:
        app: hello
        tier: backend
        track: stable
    spec:
      containers:
        - name: hello
          image: "fake.docker.io/google-samples/hello-go-gke:1.0"
          ports:
            - name: http
              containerPort: 80
          startupProbe:
            httpGet:
              port: 3333
          livenessProbe:
            httpGet:
              port: http
          readinessProbe:
            httpGet:
              port: 3333
        - name: world
          image: "fake.docker.io/google-samples/hello-go-gke:1.0"
          ports:
            - name: http
              containerPort: 90
          startupProbe:
            httpGet:
              port: http
          livenessProbe:
            httpGet:
              port: http
          readinessProbe:
            exec:
              command:
                - cat
                - /tmp/healthy
