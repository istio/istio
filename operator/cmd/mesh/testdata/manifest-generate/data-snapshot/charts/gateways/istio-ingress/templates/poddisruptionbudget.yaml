{{ $gateway := index .Values "gateways" "istio-ingressgateway" }}
{{- if and $gateway.autoscaleEnabled .Values.global.defaultPodDisruptionBudget.enabled (ge $gateway.autoscaleMin 2.0) }}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ $gateway.name | default "istio-ingressgateway" }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ $gateway.labels | toYaml | trim | indent 4 }}
    release: {{ .Release.Name }}
spec:
{{- if .Values.global.defaultPodDisruptionBudget.minAvailable }}
  minAvailable: {{ .Values.global.defaultPodDisruptionBudget.minAvailable }}
{{- end }}
  selector:
    matchLabels:
{{ $gateway.labels | toYaml | trim | indent 6 }}
{{- end }}
