apiVersion: v1
kind: ServiceAccount
metadata:
  name: istio-chiron-service-account
  namespace: istio-system
  labels:
    app: security
    chart: security
    heritage: Tiller
    release: istio

---
# TODO (lei-tang): investigate whether some of the roles can be namespace scoped.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: istio-chiron
  labels:
    app: security
    chart: security
    heritage: Tiller
    release: istio
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["create", "get", "update"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "get", "watch", "list", "update", "delete"]
  - apiGroups: [""]
    resources: ["serviceaccounts", "services"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["validatingwebhookconfigurations"]
    verbs: ["*"]
  - apiGroups: ["admissionregistration.k8s.io"]
    resources: ["mutatingwebhookconfigurations"]
    verbs: ["create", "get", "list", "watch", "patch", "update"]
  - apiGroups:
      - "certificates.k8s.io"
    resources:
      - "certificatesigningrequests"
      - "certificatesigningrequests/approval"
      - "certificatesigningrequests/status"
    verbs:
      - update
      - create
      - get
      - delete

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: istio-chiron
  labels:
    app: security
    chart: security
    heritage: Tiller
    release: istio
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: istio-chiron
subjects:
  - kind: ServiceAccount
    name: istio-chiron-service-account
    namespace: istio-system
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: istio-protomutate-webhook-configuration
  namespace: istio-system
  labels:
    app: protomutateWebhook
    chart: protomutateWebhook
    heritage: Tiller
    release: istio
data:
  mutatingwebhookconfiguration.yaml: |-
    apiVersion: admissionregistration.k8s.io/v1beta1
    kind: MutatingWebhookConfiguration
    metadata:
      labels:
        app: protomutateWebhook
        chart: protomutateWebhook
        heritage: Tiller
        release: istio
      name: protomutate
    webhooks:
    - clientConfig:
        caBundle: ""
        service:
          name: protomutate
          namespace: istio-system
          path: /inject
      failurePolicy: Fail
      name: protomutate.istio.io
      namespaceSelector:
        matchLabels:
          protomutate-injection: enabled
      rules:
      - apiGroups:
        - ""
        apiVersions:
        - v1
        operations:
        - CREATE
        resources:
        - pods
      sideEffects: Unknown
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-chiron
  namespace: istio-system
  labels:
    app: security
    chart: security
    heritage: Tiller
    release: istio
    istio: chiron
spec:
  replicas: 1
  selector:
    matchLabels:
      istio: chiron
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: security
        chart: security
        heritage: Tiller
        release: istio
        istio: chiron
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: istio-chiron-service-account
      containers:
        - name: chiron
          image: "gcr.io/endpoints-authz-test1/chiron:chiron_develop_7_11_2019"
          imagePullPolicy: Always
          args:
            - "--log_output_level"
            - "debug"
            - "--enable-controller"
            - "--mutating-webhook-config-files"
            - "/etc/protomutate-webhook-config/mutatingwebhookconfiguration.yaml"
            - "--mutating-webhook-config-names"
            - "protomutate"
            - "--mutating-webhook-names"
            - "protomutate.istio.io"
          volumeMounts:
            - name: protomutate-webhook-config
              mountPath: /etc/protomutate-webhook-config
              readOnly: true
          resources:
            requests:
              cpu: 10m
      volumes:
        - name: protomutate-webhook-config
          configMap:
            name: istio-protomutate-webhook-configuration
