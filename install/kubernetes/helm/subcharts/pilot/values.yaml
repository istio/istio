#
# pilot configuration
#
enabled: true
autoscaleEnabled: true
autoscaleMin: 1
autoscaleMax: 5
# specify replicaCount when autoscaleEnabled: false
# replicaCount: 1
image: pilot
sidecar: true
traceSampling: 100.0
# Resources for a small pilot install
resources:
  requests:
    cpu: 500m
    memory: 2048Mi
podDisruptionBudget: {}
  # minAvailable: 1
  # maxUnavailable: 1
env:
  PILOT_PUSH_THROTTLE_COUNT: 100
  GODEBUG: gctrace=2
cpu:
  targetAverageUtilization: 80
nodeSelector: {}
