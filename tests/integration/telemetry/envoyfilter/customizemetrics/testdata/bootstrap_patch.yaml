# enable custom tag in the stats
apiVersion: networking.istio.io/v1alpha3
kind: EnvoyFilter
metadata:
  name: bootstrap-tag
  namespace: istio-system
spec:
  configPatches:
    - applyTo: BOOTSTRAP
      patch:
        operation: MERGE
        value:
          stats_config:
            histogram_bucket_settings:
              - match:
                  prefix: istio
                buckets:
                  - 1
                  - 5
                  - 10
                  - 50
                  - 100
                  - 500
                  - 1000
                  - 5000
                  - 10000
