apiVersion: v1
kind: Service
metadata:
  namespace: {{.Values.operatorNamespace}}
  labels:
    name: istio-operator
    {{- include "istio-operator.labels" . | nindent 4 }}
  name: istio-operator{{- if not (eq .Values.revision "") }}-{{ .Values.revision }}{{- end }}
spec:
  ports:
  - name: http-metrics
    port: 8383
    targetPort: 8383
    protocol: TCP
  selector:
    name: istio-operator
---
